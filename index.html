<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="imc.css" />
    <title>Calcul d'IMC</title>
</head>
<body>
    <div class="container">
        <h1>Estimation de l’IMC </h1>
        <h2>Mesure de l’Indice de Masse Corporelle</h2>

        <label for="taille">Taille ( m ou cm) :</label>
        <input type="number" id="taille" placeholder="Ex: 1.67 ou 167" step="any" />
        
        <label for="poids">Poids (kg) :</label>
        <input type="number" id="poids" placeholder="Ex: 68.5" step="any" />

        <button onclick="calculerImc()">Calculer l'IMC</button>
        <button class="reset-btn" onclick="reinitialiser()">Réinitialiser</button>

        <p id="resultat"></p>
        <div id="imcBarContainer">
            <div id="imcBar"></div>        
        </div> 
        <h2>Historique</h2>
        <div id="historiqueContainer">
            <ul id="historique"></ul>
            <button onclick="viderHistorique()" class="reset-btn">Vider l'historique</button>
        </div>
        <h2>Évolution de l'IMC</h2>
        <canvas id="graphImc" width="100%" height="50"></canvas>       
    </div>

    <script src="imc.js"></script>
</body>
<!-- by Taiz Ceccon-->
</html>
